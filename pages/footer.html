<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/styles/reset.css">
        <link rel="stylesheet" href="../assets/styles/style.css">
        <title>Alura Geek</title>
    </head>
    <body>
        <footer>
            <section class="footer">
                <div class="footer__content">
                <a href="index.html">
                    <img class="footer__content__logo" src="../assets/image/Logo.svg" alt="Logo da Alura Geek">
                </a>
                <ul class="footer__content__list">
                    <li><a href="#" class="footer__content__list__item__link">Quem Somos</a></li>
                    <li><a href="#" class="footer__content__list__item__link">Política de privacidade</a></li>
                    <li><a href="#" class="footer__content__list__item__link">Programa fidelidade</a></li>
                    <li><a href="#" class="footer__content__list__item__link">Nossas lojas</a></li>
                    <li><a href="#" class="footer__content__list__item__link">Quero ser franqueado</a></li>
                    <li><a href="#" class="footer__content__list__item__link">Anuncie aqui</a></li>
                </ul>
                </div>
                <div class="footer__contact">
                    <h2 class="footer__contact__title">Fale Conosco</h2>
                    <form class="footer__form" id="form">
                        <div>
                            <label for="name"></label>
                            <input class="footer__form__item" type="text" id="name" maxlength="40" required placeholder="Nome">
                        </div>
                        <div>
                            <label for="textArea"></label>
                            <textarea class="footer__form__item" type="text" id="textArea" maxlength="120"  required placeholder="Escreva sua mensagem"></textarea>
                        </div>
                        <div class="footer__form__submit">
                            <button class="footer__form__button btn" type="submit" id="enviar"><span>Enviar Mensagem</span></button>
                        </div>
                    </form>
                </div>
            </section>
            <p class="footer__text">Desenvolvido por Thalía Araújo</p>
            <p class="footer__text">2023</p>
       </footer> 
       <script src="../assets/scripts/main.js" type="module"></script>
       <script src="../assets/scripts/formValidation/footerFormValidation.js"></script>
    </body>
</html>
